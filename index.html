<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Drum Machine</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="app.js"></script>
</head>

<body>
    <div id="drum-machine">
        <div id="container">
            <button id="" class="drum-pad btn btn-primary" onclick="play('Q');">Q<audio src="./clips/kick.mp3" class="clip" id="Q"></audio></button>
            <button id="" class="drum-pad btn btn-primary" onclick="play('W');">W<audio src="./clips/bass.mp3" class ="clip" id ="W"></audio></button>
            <button id="" class="drum-pad btn btn-primary" onclick="play('E');">E <audio src="./clips/duck.mp3" class="clip" id="E"></audio></button>
            <button id="" class="drum-pad btn btn-primary" onclick="play('A');">A <audio src="./clips/horn.mp3" class="clip" id="A"></audio></button>
            <button id="" class="drum-pad btn btn-primary" onclick="play('S');">S <audio src="./clips/punch.mp3" class="clip" id="S"></audio></button>
            <button id="" class="drum-pad btn btn-primary" onclick="play('D');">D <audio src="./clips/waterdrop.mp3" class="clip" id="D"></audio></button>
            <button id="" class="drum-pad btn btn-primary" onclick="play('Z');">Z <audio src="./clips/synth-bass.mp3" class="clip" id="Z"></audio></button>
            <button id="" class="drum-pad btn btn-primary" onclick="play('X');">X <audio src="./clips/button-pressed.mp3" class="clip" id="X"></audio></button>
            <button id="" class="drum-pad btn btn-primary" onclick="play('C');">C <audio src="./clips/coin.mp3" class="clip" id="C"></audio></button>
        </div>
        <div id = "display">Hello</div>
    </div>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy" crossorigin="anonymous"></script>
</body>
</html>
