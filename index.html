<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Drum Machine</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="app.js"></script>
</head>

<body>
    <div class = "container" id= "drum-machine">
        <h1 class="text-center">Sound Machine</h1>
        <div class="card my-2">
            <div class="card-body">
                <div id = "display" class="text-center">Display</div>
            </div>
        </div>
        <div class = "row my-2">
            <div class="col-4"><button id="drum-0" class="drum-pad btn" onclick="play('Q');">Q<audio src="./clips/kick.mp3" class="clip" id="Q"></button></div>
            <div class="col-4"><button id="drum-1" class="drum-pad btn" onclick="play('W');">W<audio src="./clips/bass.mp3" class ="clip" id ="W"></button></div>
            <div class="col-4"><button id="drum-2" class="drum-pad btn" onclick="play('E');">E<audio src="./clips/duck.mp3" class="clip" id="E"></button></div>
        </div>
        <div class="row my-2">
            <div class="col-4"><button id="drum-3" class="drum-pad btn" onclick="play('A');">A<audio src="./clips/horn.mp3" class="clip" id="A"></button></div>
            <div class="col-4"><button id="drum-4" class="drum-pad btn" onclick="play('S');">S<audio src="./clips/punch.mp3" class="clip" id="S"></button></div>
            <div class="col-4"><button id="drum-5" class="drum-pad btn" onclick="play('D');">D<audio src="./clips/waterdrop.mp3" class="clip" id="D"></button></div>
        </div>
        <div class="row my-2">
            <div class="col-4"><button id="drum-6" class="drum-pad btn" onclick="play('Z');">Z<audio src="./clips/synth-bass.mp3" class="clip" id="Z"></button></div>
            <div class="col-4"><button id="drum-7" class="drum-pad btn" onclick="play('X');">X<audio src="./clips/button-pressed.mp3" class="clip" id="X"></button></div>
            <div class="col-4"><button id="drum-8" class="drum-pad btn" onclick="play('C');">C<audio src="./clips/coin.mp3" class="clip" id="C"></button>
            </div></div>
        </div>
    </div>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy" crossorigin="anonymous"></script>
</body>
</html>
